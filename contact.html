<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-store" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rehoboth</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <!-- Header/Nav -->
    <header>
      <a href="index.html"
        ><img src="img/logo.png" class="logo" alt="Logo"
      /></a>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="mission.html">Mission</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </header>

    <!-- Banner img -->
    <section class="contact-banner">
      <div class="banner-img"></div>
    </section>

    <!-- contact Section -->
    <section class="about-area" id="contact-area">
      <div>
        <div class="about">
          <h3 class="about-title">Contact Us</h3>
          <p>Feel free to contact us with any questions.</p>
        </div>

        <div class="about">
          <h4 class="about-email">Email</h4>
          <p>Rehoboth@gmail.com</p>
        </div>

        <div class="about">
          <h4 class="about-phone">Phone</h4>
          <p>(555) 555-5555</p>
        </div>
      </div>

      <!-- Feedback message -->
      <div
        id="feedback-message"
        style="display: none; color: green; font-weight: bold"
      ></div>

      <!-- Form Details -->
      <div class="form-container">
        <form id="form-contact">
          <div class="form-contact">
            Name <span class="required">(required)</span>
            <div class="name-inputs">
              <div class="name-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  class="first-name"
                  id="first-name"
                  required
                />
              </div>

              <div class="name-group">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  class="last-name"
                  id="last-name"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-contact">
            <label for="email"
              >Email <span class="required">(required)</span></label
            >
            <input
              name="email"
              id="email"
              class="email"
              type="email"
              required
            />
          </div>

          <div class="form-contact">
            <label for="email"
              >Message <span class="required">(required)</span></label
            >
            <textarea
              name="message"
              class="message"
              id="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button class="contact-btn" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>All Rights Reserved by Rehoboth Awarness Network</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
